<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Page</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Design -->
        <div class="first-part">
            <img src="images/rating.png" class="logo" alt="Rating Logo">
            <h2 class="title">How did we do?</h2>
            <p class="paragraph">Please let us know how we did with your support request
                . All feeback is appreciated to help us improve our offering!
            </p>
        </div>
        <!-- Ratings -->

            <div class="btn-section">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
            </div>
            <!-- Submit Button -->
            <div class="submit-btn">
                <button class="submit">submit</button>
            </div>
        </div>
    

    <script src="index.js"></script>
</body>
</html>
